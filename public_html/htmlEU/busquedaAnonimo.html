        <header id="cabeceralogo">

        <nav id="menuprincipal">
            <div>
                <ul id="listamenu">
                    <li>

        <main>         
            <h1>Pertsonak bilatu</h1>
            <form id="busqueda">
                <label for="queBusco">Zer ari naiz bilatzen?</label>
                <select id="genero" name="genero">
                    <option value="M">Emakumeak bilatzen ari naiz</option>
                    <option value="H">Gizonak bilatzen ari naiz</option>
                    <option value="ambos">Biak bilatzen ari naiz</option>
                </select>

                
                <label for="rangoEdad">Zenbat urte izango dituzte bilatzen ari naizen pertsonak?</label>
                <input type="number" id="edadMin" name="edadMin" placeholder="Edad mínima" min="18" max="100">
                <input type="number" id="edadMax" name="edadMax" placeholder="Edad máxima" min="18" max="100">

                <label for="ciudad">Nongoak izango dira?</label>
                <select id="ciudad" name="ciudad">
                    <option value="Vitoria">Gasteiz</option>
                    <option value="Bilbao">Bilbo</option>
                    <option value="Donostia">Donostia</option>
                </select>

                <button type="button" id="botonBuscar">Bilatu</button>
            </form>
            <div id="resultado"></div>
        </main>

        <footer id="pielogo">
            <div>
                <section class="seccionpie">
